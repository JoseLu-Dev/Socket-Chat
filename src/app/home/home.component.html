<div class="h-screen w-screen bg-primary flex">
    <div class="bg-secondary m-auto p-4 rounded-xl">
        <div class="flex gap-4 p-2 bg-tertiary rounded-2xl">
            <label for="message-input"></label>
            <input id="message-input" class="flex-grow bg-transparent text-white placeholder-primary"
                autofocus=true placeholder="Select your username" [(ngModel)]="name" (keyup.enter)="setName()" />
            <button (click)="setName()">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-current text-secondary" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </div>
</div>
