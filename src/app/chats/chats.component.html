<div class="flex flex-col bg-secondary h-screen">
    <!--Header-->
    <div class="flex bg-primary p-3 relative">
        <div class="absolute left-3">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 mt-1 fill-current text-tertiary">
                <path d="M0 0h24v24H0V0z" fill="none" opacity=".87" />
                <path
                    d="M16.62 2.99c-.49-.49-1.28-.49-1.77 0L6.54 11.3c-.39.39-.39 1.02 0 1.41l8.31 8.31c.49.49 1.28.49 1.77 0s.49-1.28 0-1.77L9.38 12l7.25-7.25c.48-.48.48-1.28-.01-1.76z" />
            </svg>
        </div>
        <div class="mx-auto text-tertiary text-lg font-bold">Chats</div>
    </div>

    <!--Chat messages-->
    <div class="flex flex-col gap-2 flex-grow rounded-b-3xl bg-primary p-4">
        <div id="message-card" *ngFor="let msg of messages | async" class="flex-col flex-wrap gap-1"
            [ngClass]="{'mr-auto': true}">
            <div class="rounded-xl p-2 bg-secondary">
                <p>{{msg.content}}</p>
            </div>
            <p class="text-right text-xs">{{msg.date.getHours()}}:{{msg.date.getMinutes()}}</p>
        </div>
    </div>

    <!--Message bar-->
    <div class="p-4">
        <div class="flex gap-4 p-2 bg-tertiary rounded-2xl">
            <input id="message-input" class="flex-grow bg-transparent text-white placeholder-primary min-w-min"
                autofocus=true placeholder="Write a message here" [(ngModel)]="message" (keyup.enter)="sendMessage()" />
            <button (click)="sendMessage()" id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-current text-secondary" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </div>
</div>
